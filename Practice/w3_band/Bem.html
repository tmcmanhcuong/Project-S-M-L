<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
     <div>
        <button class="btn btn--size-s btn--success">GO TO NEXT APPROVE</button>
        <button class="btn btn--size-s btn--warn">OK</button>
        <button class="btn btn--size-s btn--danger">TRY AGAIN</button>
    </div>

    <div>
        <button class="btn btn--success">GO TO NEXT APPROVE</button>
        <button class="btn btn--warn">OK</button>
        <button class="btn btn--danger">TRY AGAIN</button>
    </div>

    <div>
        <button class="btn btn--size-l btn--success">GO TO NEXT APPROVE</button>
        <button class="btn btn--size-l btn--warn">OK</button>
        <button class="btn btn--size-l btn--danger">TRY AGAIN</button>
    </div>
<!-- Toast Messages -->
 <!-- Success -->
 <div class="Toast Toast--Success">
    <div class="Toast__icon">
        <i class="fa-solid fa-circle-check"></i>
    </div>
    <div class="Toast__body">
        <h2 class="msg">Success</h2>
        <p class="detail">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>
    <div class="Toast__close">
        <i class="fa-solid fa-xmark"></i>
    </div>
 </div>
 <!--Info-->
  <div class="Toast Toast--Info">
    <div class="Toast__icon">
        <i class="fa-solid fa-circle-info"></i>
    </div>
    <div class="Toast__body">
        <h2 class="msg">Info</h2>
        <p class="detail">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>
    <div class="Toast__close">
        <i class="fa-solid fa-xmark"></i>
    </div>
 </div>
 <!-- Warning -->
   <div class="Toast Toast--Warning">
    <div class="Toast__icon">
        <i class="fa-solid fa-circle-exclamation"></i>
    </div>
    <div class="Toast__body">
        <h2 class="msg">Warning</h2>
        <p class="detail">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>
    <div class="Toast__close">
        <i class="fa-solid fa-xmark"></i>
    </div>
 </div>
 <!-- Error -->
   <div class="Toast Toast--Error">
    <div class="Toast__icon">
        <i class="fa-solid fa-triangle-exclamation"></i>
    </div>
    <div class="Toast__body">
        <h2 class="msg">Error</h2>
        <p class="detail">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>
    <div class="Toast__close">
        <i class="fa-solid fa-xmark"></i>
    </div>
 </div>

</body>
</html>
